<div class="full bg-gray-900">
    <div class="grid fill">
        <div class="horizontal lines fill">
            <div class="horizontal line"></div>
        </div>
        <div class="vertical lines fill">
            <div class="vertical line"></div>
        </div>
    </div>
    <div class="visuals fill">
        <svg class="fill">
            <defs>
                <filter id="shadow">
                    <feDropShadow dx="0.2" dy="0.4" stdDeviation="10" flood-color="green"/>
                </filter>
            </defs>
            <path class="fill" fill="transparent" stroke-width="2" stroke="green" style="filter: url(#shadow);"/>
        </svg>
    </div>
    <div class="controls fill">
        <input param="downsample" type="range" min="1" max="200" step="0.01">
    </div>
</div>
